<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css' %}">
	<title>Gerenciador de Tarefas - Listar Tarefas</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'app:listar_tarefas'%}">Tarefas</a>
				</li>
				{% if user.authenticated %}
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'app:deslogar_usuario'%}">Sair</a>
					</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<main class="container">
		{% block content %}

		{% endblock %}
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" type="text/js" crossorigin="anonymous"></script>
	<script src="{% static 'app/js/bootstrap.min.js' %}" type="text/js" ></script>

</body>

</html>
